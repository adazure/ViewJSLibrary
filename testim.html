<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="src.js">
        //https://jsonplaceholder.typicode.com/users/1
    </script>
    <style>
        ul {
            padding: 10px;
            font-size: 14px;
            font-family: sans-serif;
            color: #333;
        }
        
        ul>li {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        ul>li:nth-child(odd) {
            background-color: #f5f5f5;
        }
        
        #more {
            margin: 100px auto;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 990px;
        }
    </style>
    <!--  -->
</head>

<body>


    <div id="more" source="https://jsonplaceholder.typicode.com/posts" render="
    <ul>
        <li><h2>@(title)</h2></li>
        <li>@(body)</li>
    </ul>
    ">
    </div>

    <script src="viewlibrary.js">
    </script>

</body>

</html>
